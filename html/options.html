<!DOCTYPE html>

<head>
  <title>Hocus Focus Settings</title>
  <link rel="stylesheet" href="../css/options.css">
</head>

<body>
  <img src="../resources/img/settingsTitle.png">
  <div id="pageContainer">
    <div class="inputWrapper">
      <input type="text" placeholder="www.domain.com" id="newDomainInput" maxlength="255"/>
      <button type="submit" id="addDomain">+</button>
    </div>

    <table id="blockedDomainsTable">
      <thead>
        <tr>
          <th colspan="2">Blocked Domains</th>
        </tr>
        <!-- trash icon by https://icons8.com -->
      <tbody id="blockedDomainsList">
        <tr>
          <td>www.domain.com</td>
          <td><img src="../resources/img/trash-icon.png" alt="Delete" id="deleteIcon"></td>
        </tr>
      </tbody>
    </table>

    <button type="submit" id="clearList">Clear list</button>
  </div>
  <script src="../scripts/options.js"></script>
</body>

</html>
